services:
  audio-transcription-backend:
    build: ./backend
    container_name: audio-transcription-backend
    volumes:
      - ./app:/var/www/html
    env_file:
      - ./backend/.env
    depends_on:
      - audio-transcription-db
      - audio-transcription-ai-service
    networks:
      - backend
      - frontend
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  audio-transcription-db:
    image: postgres:12
    container_name: audio-transcription-db
    environment:
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: transcription_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend
    ports:
      - "5432:5432"   # Exponer DB para desarrollo local
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laravel -d transcription_db"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  audio-transcription-ai-service:
    build:
      context: ./whisper
      dockerfile: Dockerfile
    container_name: audio-transcription-ai-service
    volumes:
      - ./ai-service:/usr/src/app   # CÃ³digo montado para desarrollo
    ports:
      - "5000:5000"
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  pgdata:

networks:
  backend:
    internal: true
  frontend:
    driver: bridge
